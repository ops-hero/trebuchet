default:
    name:                   secret_sauce
    type:                   configuration
    name_suffix:            _default

    locale:                 en_EN.UTF-8
    country:                EN

    log_folder:             /var/log/trebuchet/

    applications:
        secret_sauce:
            web:
                uwsgi_port:     8999
                url:            secret_sauce.lab

    static_files:
    -   name:       secret_sauce_pieceofconf
        folders:
            -   path:  "etc/nginx/sites-available/"
                includes:   "*.conf"
        debian_scripts:
            postinst:
                -   "echo hello"

    extra_files:
        -   name:                   secret_sauce_web
            type:                   nginx
            template:               templates/nginx.conf

        -   name:                   secret_sauce_custom
            type:                   custom
            template:               templates/custom.ini
            target_path:            /etc/trebuchet/custom/
            target_extension:       .cfg

    debian_scripts:
        postinst:
            -   "/etc/init.d/nginx reload"
        preinst:
            -   "/etc/init.d/nginx reload"
        prerm:
            -   "/etc/init.d/nginx reload"

live:
    name_suffix:            _live

    applications:
        secret_sauce:
            web:
                uwsgi_port:     8998
                url:            secret_sauce.com
